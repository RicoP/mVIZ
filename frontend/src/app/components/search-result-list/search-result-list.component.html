<div *ngIf="datasets">
  <div *ngFor="let ds of datasets" style="padding: 10px;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ds.title}}</mat-card-title>
        <mat-card-subtitle>{{ds.provider}}</mat-card-subtitle>
        <mat-card-subtitle>{{getTypeList(ds)}}</mat-card-subtitle>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip *ngFor="let kw of ds.keywords">
              {{kw.label}}
            </mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p> {{ds.description}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openInMFund(ds.mfundUrl)">Show in mCloud</button>
        <button mat-button (click)="showDetails(ds.id)">Show the details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
